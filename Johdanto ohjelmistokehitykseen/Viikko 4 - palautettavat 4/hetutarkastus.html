<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hetu</title>
</head>

<body>
	<h3>Hetu</h3>

	<form>
		<label>Hetu: </label>
		<input type="text" id="hetu" size="11">
		<input type="button" id="painike" value="Kerro" onclick="kerro()">
	</form>

	<p id="vastaus"></p>

	<script>
		function kerro() {
			let ahetu = document.getElementById("hetu").value;
			let pituus = ahetu.length;
			let hetualku = ahetu.substring(0,5);
			let hetumerkki = ahetu.charAt(6);
			if (pituus == 11 && isNaN(hetualku) == false && (hetumerkki == "A" || hetumerkki == "-" || hetumerkki == "+")) {
				document.getElementById("vastaus").innerHTML = "Hetu on ok";
			} else {
				document.getElementById("vastaus").innerHTML = "Hetu ei ole ok";
			}
		}
	</script>
</body>

</html>
