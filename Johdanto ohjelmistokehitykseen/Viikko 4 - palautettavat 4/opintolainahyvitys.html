<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Opintolainahyvitys</title>
<!-- 
Tee ohjelma, jolla voidaan laske opintolainahyvityksen suuruus. 
Opintolainahyvitys on 40 % siitä opintolainan määrästä, joka ylittää 2500 euroa.
Tee ohjelmaan funktio laskeHyvitys, jolle menee parametrina opintolainan määrä ja 
funktio palauttaa opintolainahyvityksen suuruuden.
-->
</head>

<body>
    <h3>Opintolainahyvitys</h3>

    <form>
        <label>Opintolainan määrä</label>
        <input type="text" id="laina" size="3">
        <input type="button" id="painike" value="Laske hyvitys" onclick="laske()">
    </form>

    <p id="vastaus"></p>

    <script>
        function laske() {
            let lainamaara = Number(document.getElementById("laina").value);
            let teksti = "";
            let hyvitys = laskeHyvitys(lainamaara);
            document.getElementById("vastaus").innerHTML = "Opintolainahyvityksen suuruus on " + hyvitys.toFixed(2);
        }
        function laskeHyvitys(lainamaara) {
            let lainaraja = 2500;
            let hyvitys = lainaraja - lainamaara;
            if (hyvitys >= 0) {
                hyvitys = 0;
                return hyvitys;
            } else {
                hyvitys = (hyvitys * 0.4) * -1;
                return hyvitys;
            }
            
        }
        // Tänne pitää tehdä tehtävässä pyydetty funktio
    </script>
</body>

</html>
