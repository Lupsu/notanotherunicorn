<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Matka</title>
<!--
Asunnon ja työpaikan välisistä matkoista voi tehdä verotukseen vähennyksen. 
Tee ohjelma, joka laskee verotukseen tulevan vähennyksen suuruuden, 
kun vuotuisista kustannuksista ensin tehdään omavastuun poisto, joka on suuruudeltaan 750 euroa. 
Käytä vähennyksen suuruuden selvittämiseen funktiota:

function laskeVahennys (matkakulut) {
}
Funktioille menee parametrina vuotuisten matkakulujen määrä ja funktio palauttaa, 
paljonko vähennyksen suuruus on. Ohjelmassa on siis kaksi funktioita, 
toinen on tehty painikkeelle ja toinen laskee vähennyksen määrän.
-->
</head>

<body>
	<h3>Matkavähennys</h3>

	<form>
		<p>
			<label>Matkakulut:</label>
			<input type="text" id="matkakulut" size="5"> euroa
		</p>

		<p>
			<input type="button" id="painike" value="Laske" onclick="laske()">
		</p>
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus"></p>

	<script>

		function laske() {
		let matkakulut = Number(document.getElementById("matkakulut").value);
		let vahennys = laskeVahennys(matkakulut);
			document.getElementById("vastaus").innerHTML = "Vähennys on " + vahennys.toFixed(2);
		}
		
		function laskeVahennys(matkakulut) {
			let omavastuu = 900;
			let vahennys = matkakulut - omavastuu;
			if (vahennys > 0) {
				return vahennys;
			} else {
				vahennys = 0;
				return vahennys;
			}
			
		}
		

	</script>
</body>

</html>
