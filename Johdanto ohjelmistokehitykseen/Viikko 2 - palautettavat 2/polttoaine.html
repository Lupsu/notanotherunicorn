<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polttoaine</title>
    <!--  
Ohjelma kertoo, onko 95, 98 vain diesel kalleinta.
	-->
    <style>
        label {
            display: block;
            width: 5em;
            float: left;
        }
    </style>
</head>

<body>
    <h3>Polttoaine</h3>

    <form>

        <label>95:</label>
        <input type="text" id="b95" size="5"><br>

        <label>98:</label>
        <input type="text" id="b98" size="5"><br>

        <label>Diesel:</label>
        <input type="text" id="diesel" size="5"><br>

        <input type="button" id="painike" value="Kallein" onclick="kerro()">
    </form>

    <!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
    <p id="vastaus"></p>

    <script>
        function kerro() {
           let ab95 = Number(document.getElementById("b95").value);
           let ab98 = Number(document.getElementById("b98").value);
           let adiesel = Number(document.getElementById("diesel").value);
           let kallein;
           if (ab95 > ab98 && ab95 > adiesel) {
            kallein = "95";
           } else if (ab98 > ab95 && ab98 > adiesel) {
            kallein = "98";
           } else {
            kallein = "Diesel";
           }
           document.getElementById("vastaus").innerHTML = kallein + " on kallein";
        }
    </script>
</body>

</html>
