<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ylinopeus</title>
</head>

<body>
	<h3>Ylinopeus</h3>

	<form>
		<p>
			<label>Nopeus:</label>
			<input type="text" id="nopeus" size="3">
		</p>
		<p>
			<input type="button" id="painike" value="Kerro" onclick="kerro()">
		</p>
	</form>

	<!-- T채nne kirjoitetaan vastaus JavaScriptill채 -->
	<p id="vastaus"></p>

	<script>
		function kerro() {
			let anopeus = Number(document.getElementById("nopeus").value);
			let rajoitus = 60;
			let erotus = anopeus - rajoitus;
			let avastaus;
			if (erotus <= 0) {
				avastaus = "Ei ylinopeutta"
			} else if (erotus > 0 && erotus < 11) {
				avastaus = "Liikennevirhemaksu on 100";
			} else if (erotus >= 11 && erotus <= 15) {
				avastaus = "Liikennevirhemaksu on 170";
			} else if (erotus >= 16 && erotus <= 20) {
				avastaus = "Liikennevirhemaksu on 200";
			} else {
				avastaus = "Menee p채iv채sakolle"
			}
			document.getElementById("vastaus").innerHTML = avastaus;
		}
	</script>
</body>

</html>
