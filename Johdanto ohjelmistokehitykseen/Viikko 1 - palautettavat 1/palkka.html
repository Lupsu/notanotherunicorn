<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Palkka</title>
<!-- 
Tee ohjelma, joka kysy käyttäjältä bruttopalkan ja veroprosentin. 
Ohjelma laskee käteen jäävän osuuden palkasta sekä veron, työeläke-vakuutusmaksun (5.55 %) ja 
työttömyysvakuutuksen (0.50%) .
Veron osuus on palkka * veroprosentti  / 100.0
Työttömyysvakuutuksen osuus on palkka * 0.015
Työeläkevakuutusmaksun osuus on palkka * 0.0715
Käteen jäävä osuus on palkka – vero – työttömyysvakuutus – työeläkevakuutusmaksu
 -->
</head>

<body>
	<h3>Palkka</h3>

	<form>
		<p>
			<label>Bruttopalkka:</label>
			<input type="text" id="palkka" size="5">
		</p>
		<p>
			<label>Veroprosentti:</label>
			<input type="text" id="veroprosentti" size="3">
		</p>
		<p>
			<input type="button" id="painike" value="Laske palkka" onclick="laskePalkka()">
		</p>
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus"></p>

	<script>
		function laskePalkka() {
			let fpalkka = Number(document.getElementById("palkka").value);
			let fveroprosentti = Number(document.getElementById("veroprosentti").value);
			let fvero = fpalkka * fveroprosentti  / 100.0;
			let tyelvakmaks = fpalkka * 0.015;
			let tyelmaks = fpalkka * 0.0715;
			let kateen = fpalkka - fvero - tyelvakmaks - tyelmaks;
			document.getElementById("vastaus").innerHTML = 
				"<p>Veron osuus on " + fvero + "€.</p>" +
				"<p>Työeläkevakuutusmaksun osuus on " + tyelvakmaks + "€.</p>" +
				"<p>Työeläkemaksun osuus on " + tyelmaks + "€.</p>" +
				"<p>Käteen jää " + kateen + "€.</p>";
		}
	</script>
</body>

</html>
