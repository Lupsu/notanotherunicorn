<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Päiväsakko</title>
<!-- 
Tee ohjelma, joka laskee päiväsakon määrän.  Päiväsakon määrä on (nettotulot – 255)/60
 -->
</head>
<body>
	<h3>Päiväsakko</h3>

	<form>
		<label>Nettotulot:</label> 
		<input type="text" id="nettotulot" size="5"> 
		<input type="button" value="Laske päiväsakko" onclick="laskePaivasakko()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus"></p>
	
	<script>
	function laskePaivasakko() {
	let ntulot = Number(document.getElementById("nettotulot").value);
	let paivasakko = (ntulot - 255) / 60;
	document.getElementById("vastaus").innerHTML = "<p>Päiväsakko on " + 
	paivasakko.toFixed(2) + " euroa</p>";
	}
	</script>
</body>
</html>
