<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ajoaika</title>
</head>

<body>
	<h3>Ajoaika</h3>

	<form>
		<label>Ajoaika minuutteina: </label>
		<input type="text" id="minuutit" size="4">
		<input type="button" id="painike" value="Muunna" onClick="muunnaMinuutit()">
	</form>

	<p id="vastaus"></p>

	<script>
		function muunnaMinuutit() {
			let aaika = Number(document.getElementById("minuutit").value);
			let ajoaikaminuutit = aaika % 60;
			let ajoaikatunnit = aaika / 60;
			document.getElementById("vastaus").innerHTML = "Tunteja " + Math.floor(ajoaikatunnit) + " ja minuutteja " + ajoaikaminuutit + "<br>,pyöristettynä lähimpään tuntiin ylöspäin " + Math.ceil(ajoaikatunnit);
		}
	</script>
</body>

</html>
