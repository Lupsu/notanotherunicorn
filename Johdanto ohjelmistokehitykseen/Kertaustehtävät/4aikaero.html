<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Aikaero</title>
</head>

<body>
	<h3>Aikaero</h3>

	<div id="vastaus"></div>

	<script>
		function aikaero() {
			let aikanyt = new Date();
			let tunnit = aikanyt.getHours();
			let minuutit = aikanyt.getMinutes();
			let suomessa = tunnit + ":" + minuutit;
			let tunnits = tunnit + 7;
			let sydneyssa = "";
			if (tunnits > 23) {
				tunnits = tunnits - 22;
			}
			sydneyssa = tunnits + ":" + minuutit;
			document.getElementById("vastaus").innerHTML = "<p>Kello on Suomessa " + suomessa + "<br>" +
				"Kello on Sydneyss√§ " + sydneyssa + "</p>";
		}

		aikaero();
	</script>
</body>

</html>
