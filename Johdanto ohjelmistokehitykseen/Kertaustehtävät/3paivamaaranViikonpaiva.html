<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Päivämäärä</title>
	<!-- 
Ohjelma kysyy käyttäjältä päivämäärän muodossa vvvv-pp-kk ja muuntaa sen muotoon pp.kk.vvvv.
 -->
</head>

<body>
	<h3>Päivämäärä</h3>

	<form>
		<label>Päivämäärä (vvvv-kk-pp):</label>
		<input type="text" id="paivamaara" size="10">
		<input type="button" value="Kerro viikonpäivä" onClick="kerro()">
	</form>

	<div id="vastaus"></div>

	<script>

		function kerro() {
			let paivamaara = document.getElementById("paivamaara").value;
			let purku = paivamaara.split("-");
			let pvm = new Date(purku[0], purku[1] - 1, purku[2]);
			let viikonpaiva = pvm.getDay();
			let paiva;
			if (viikonpaiva == 0) { paiva = "sunnuntai"; }
			else if (viikonpaiva == 1) { paiva = "maanantai"; }
			else if (viikonpaiva == 2) { paiva = "tiistai"; }
			else if (viikonpaiva == 3) { paiva = "keskiviikko"; }
			else if (viikonpaiva == 4) { paiva = "torstai"; }
			else if (viikonpaiva == 5) { paiva = "perjantai"; }
			else { paiva = "lauantai"; }
			document.getElementById("vastaus").innerHTML = "Tänään on " + paiva;
		}
	</script>
</body>

</html>
