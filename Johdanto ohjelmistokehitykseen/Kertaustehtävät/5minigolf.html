<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Minigolf</title>
	<!--  
Mökkiläiset pelasivat minigolfia. Alla olevassa taulukossa on tulokset
let minigolf = new Array(23, 19, 37, 20, 21, 30, 26, 24);
Tee ohjelma, mikä kertoo
a)	suurimman ja pienimmän tuloksen.
•	Kirjoita koodi body-elementin sisään script-elementtiin
•	Lajittele taulukko sort()-metodilla. Pienin tulos on taulukossa paikalla nolla ja suurin tulos on taulukon viimeisellä paikalla eli minigolf.length – 1
b)	 taulukossa olevien pelien keskiarvon
•	Tee silmukka, mikä summaa taulukossa olevat tulokset. 
•	Keskiarvo lasketaan jakamalla tulosten summa taulukossa olevien tulosten lukumäärällä (minigolf.length).
•	toFixed(0)-metodi antaa vastauksen kokonaislukuna
 -->
</head>

<body>
	<h3>Minigolf</h3>

	<div id="pieninsuurin"></div>
	<div id="keskiarvo"></div>

	<script>
		let minigolf = [23, 19, 37, 20, 21, 30, 26, 24];
		function kerro() {
			let summa = 0;
			let pienin = minigolf[0];
			let suurin = pienin;
		for (let i = 0; i < minigolf.length; i++) {
			if (minigolf[i] < pienin) {
				pienin = minigolf[i];
			} else if (minigolf[i] > suurin) {
				suurin = minigolf[i];
			} else {
				pienin = pienin;
				suurin = suurin;
			}
			summa = summa + minigolf[i];
		}
		let keskiarvo = summa / minigolf.length;
		document.getElementById("pieninsuurin").innerHTML = "<p>Pienin peli on " + pienin + "<br>" +
			"Suurin peli on " + suurin;
		document.getElementById("keskiarvo").innerHTML = "Pelien keskiarvo on " + keskiarvo;
			
		}

		kerro();	// Funktiota on kutsuttava, jotta se suoritetaan
	</script>
</body>

</html>
