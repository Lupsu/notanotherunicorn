<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tulospalkkio</title>
	<!-- 
Yritys maksaa tulospalkkiota 10% kuukausipalkasta. 
Tee ohjelma, joka laskee tulospalkkion määrän. 
 -->
</head>

<body>
	<h3>Tulospalkkio</h3>

	<form>
		<label>Kuukausipalkka:</label>
		<input type="text" id="kuukausipalkka" size="7" euroa>
		<input type="button" value="Laske" onclick="kerroTulospalkkio()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>

	<script>
		function kerroTulospalkkio() {
			// Lomakekentän arvo
			let kuukausipalkka = Number(document.getElementById("kuukausipalkka").value);
			let tulospalkka = laskeTulospalkka(kuukausipalkka);

			document.getElementById("vastaus").innerHTML = "Tulospalkkio on " + tulospalkka.toFixed(2) + " euroa.";
		}

		// Funktio saa parametrina kuukausiplakan
		// Funktio laskee kuukausipalkan perusteella tulospalkkion
		// Funktio palauttaa return lauseella laskennan tuloksen eli tulospalkkiom
		function laskeTulospalkka(kuukausipalkka) {
		let tulospalkka = 0;
		tulospalkka = kuukausipalkka * 0.1;
		return tulospalkka;
		}
	</script>
</body>

</html>
