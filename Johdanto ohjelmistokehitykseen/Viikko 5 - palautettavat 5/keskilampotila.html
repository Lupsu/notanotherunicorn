<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Keskilämpötilat</title>
<!-- 
Tee ohjelma, mikä näyttää Helsingin koko vuoden keskilämpötilat. 
 -->
</head>

<body>
	<h3>Keskilämpötilat</h3>

	<p id="vastaus"></p>

	<script>
		let lampotilat = [-3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0];
		function nayta() {
			let summa = 0;
			let keskiarvo = 0;
			let teksti = "";
			for (let i = 0; i < lampotilat.length; ++i) {
				summa = summa + lampotilat[i];
				teksti = teksti + (i + 1) + ". " + (lampotilat[i]).toFixed(1) + "<br>";
				document.getElementById("vastaus").innerHTML = teksti;
			}
			keskiarvo = summa / lampotilat.length;
			teksti = teksti + "Lämpötilojen keskiarvo on " + keskiarvo.toFixed(1);
			document.getElementById("vastaus").innerHTML = teksti;
			}
		nayta();
		
		
	</script>
</body>

</html>
