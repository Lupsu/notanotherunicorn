<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vuoden sadesumma Helsingissä</title>
<!-- 
Tee ohjelma, mikä näyttää Helsingin koko vuoden sadesumman. 
 -->
</head>

<body>
	<h3>Vuoden sadesumma Helsingissä</h3>

	<p id="vastaus"></p>

	<script>
		let sademaarat = [47.0, 36.6, 34.7, 37.0, 41.9, 47.5, 61.7, 74.8, 65.4, 69.7, 66.1, 54.6];
		function nayta() {
			let summa = 0;
			for (let i = 0; i < sademaarat.length; i++) {
			summa = summa + sademaarat[i];
			}
			document.getElementById("vastaus").innerHTML = "Helsingin sademäärä vuodessa on " + summa.toFixed(1) + " mm";
		}
		nayta();
	</script>
</body>

</html>
